<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="0.5" flood-opacity="0.15"/>
    </filter>
    <!-- Modern gradient for header -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.3" flood-opacity="0.15" flood-color="#000"/>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners and shadow -->
  <rect x="6" y="6" width="36" height="36" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Header bar with gradient -->
  <rect x="6" y="6" width="36" height="10" rx="8" fill="url(#headerGradient)"/>
  
  <!-- University branding "IU" in header -->
  <text x="12" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FFFFFF" text-anchor="start" dominant-baseline="middle" filter="url(#textShadow)">IU</text>
  
  <!-- Modern pencil icon for editing in header -->
  <g transform="translate(34,8) scale(0.7)">
    <path d="M37,8 l3,3 l-1.5,1.5 l-3-3 z" fill="#90CAF9" opacity="0.8"/>
    <path d="M35.5,9.5 l3,3 l-4.5,1.5 z" fill="#64B5F6" opacity="0.8"/>
  </g>
  
  <!-- Content area representing the timetable -->
  <rect x="9" y="18" width="30" height="21" fill="#FAFAFA" rx="4"/>
  
  <!-- Timetable grid lines -->
  <!-- Vertical grid lines -->
  <line x1="15" y1="18" x2="15" y2="39" stroke="#BBDEFB" stroke-width="0.5"/>
  <line x1="23" y1="18" x2="23" y2="39" stroke="#BBDEFB" stroke-width="0.5"/>
  <line x1="31" y1="18" x2="31" y2="39" stroke="#BBDEFB" stroke-width="0.5"/>
  <!-- Horizontal grid lines -->
  <line x1="9" y1="24" x2="39" y2="24" stroke="#BBDEFB" stroke-width="0.5"/>
  <line x1="9" y1="30" x2="39" y2="30" stroke="#BBDEFB" stroke-width="0.5"/>
  <line x1="9" y1="36" x2="39" y2="36" stroke="#BBDEFB" stroke-width="0.5"/>
  
  <!-- Schedule blocks representing classes/events -->
  <rect x="12" y="27" width="8" height="4" rx="1" fill="#BBDEFB"/>
  <rect x="26" y="22" width="10" height="5" rx="1" fill="#E3F2FD"/>
  
  <!-- Subtle clock icon in the timetable area to indicate time management -->
  <g transform="translate(12,20) scale(0.8)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="#90CAF9" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="-2" stroke="#90CAF9" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="1.5" y2="1" stroke="#90CAF9" stroke-width="1.2" stroke-linecap="round"/>
  </g>
</svg>