<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="منظم جدول البيانات للجامعة الإسلامية - قم بتنظيم جدولك الدراسي بسهولة">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="منظم جدول البيانات | الجامعة الإسلامية">
    <meta property="og:description" content="قم بتنظيم جدولك الدراسي بسهولة وعرضه بشكل جميل">
    <meta property="og:type" content="website">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>منظم جدول البيانات | الجامعة الإسلامية</title>
    <link rel="stylesheet" href="css/cptable.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>منظم جدول <span class="subtitle">الجامعة الإسلامية</span></h1>
        </header>
        
        <!-- Add notification container -->
        <div id="notificationContainer" class="notification-container"></div>
        
        <main class="main-content">
            <div class="input-section">
                <div class="input-wrapper">
                    <label for="userInput">أدخل بيانات الجدول (JSON):</label>
                    <textarea id="userInput" placeholder="قم بنسخ بيانات الجدول بتنسيق JSON هنا..."></textarea>
                </div>
                
                <div class="actions">
                    <button id="generateTableBtn" class="primary-button">
                        <i class="fas fa-table"></i> إنشاء الجدول
                    </button>
                    <button id="clearBtn" class="secondary-button">
                        <i class="fas fa-eraser"></i> مسح
                    </button>
                </div>
            </div>
            
            <!-- The summary section will be inserted here by JavaScript -->
            <div id="summaryContainer" class="summary-container"></div>
            
            <div id="tableContainer" class="table-container"></div>
        </main>
    </div>
    
    <script src="js/cptable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
